<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
        <h1>內部系統</h1>
        <input id="name" type="text" placeholder="旅客姓名" />
        <input id="passNo" type="text" placeholder="護照號碼" />
        <input id="dob" type="text" placeholder="出生日期" />
        性別：
        <select name="sex" style="width: 230px" id="sex" class="form-control uppercase sex">
            <option value="">Please Choose</option>
            <option value="1">MALE                </option>
            <option value="2">FEMALE              </option>
        </select>
        <select name="accommodationState" style="width: 230px" id="accommodationState" class="form-control uppercase">
            <option value="">Please Choose</option>
            <option value="01">JOHOR                         </option>
            <option value="02">KEDAH                         </option>
            <option value="03">KELANTAN                      </option>
            <option value="04">MELAKA                        </option>
            <option value="05">NEGERI SEMBILAN               </option>
            <option value="06">PAHANG                        </option>
            <option value="07">PULAU PINANG                  </option>
            <option value="08">PERAK                         </option>
            <option value="09">PERLIS                        </option>
            <option value="10">SELANGOR                      </option>
            <option value="11">TERENGGANU                    </option>
            <option value="12">SABAH                         </option>
            <option value="13">SARAWAK                       </option>
            <option value="14">WP KUALA LUMPUR               </option>
            <option value="15">WP LABUAN                     </option>
            <option value="16">WP PUTRAJAYA                  </option>
        </select>
        <input id="accommodationCity" type="text" placeholder="accommodationCity" />
        <button id="sendData">送資料到官方網站</button>
</body>
</html>
